<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // var 要求全部改用const let

      // 1)var 声明的变量(污染全局变量)
      var a = 1;
      console.log(window.a);

      // 2)var 导致变量提升的问题
      console.log(a); //undefined
      var a = 1;

      // 3) var可以被重复声明
      var a = 1;
      var a = 2;
      var a = 3;

      // 4) let 不可以被重复定义
      /*  let a = 1;
      let a = 2;
      let a = 3; */

      // 5) var作用域的问题(常见的作用域 全局作用域 函数作用域)
      /*  {
        let a = 1;
      }
      console.log(a); */

      let a = 100;
      {
        console.log(a); //暂存死区
        let a = 200;
      }

      /*   for (let i = 1; i < 10; i++) {
        setTimeout(function () {
          console.log(i);
        }, 1000);
      } */

      // 6)const 常量 不会变的量(地址不变即可)
      const PI = { r: "3.14" };
      PI.r = 3.15;

      // 7) 全部使用let+const
      
    </script>
  </body>
</html>

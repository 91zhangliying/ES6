      // compose组合多个函数
      function sum(a, b) {
        return a + b;
      }

      function toUpper(str) {
        return str.toUpperCase();
      }

      function add(str) {
        return "***" + str + "***";
      }

      function compose(...fns) {
        return function (...args) {
          let lastFn = fns.pop();
          return fns.reduceRight((a, b) => {
            return b(a);
          }, lastFn(...args));
        };
      }

      let compose =
        (...fns) =>
        (...args) => {
          let lastFn = fns.pop();
          return fns.reduceRight((a, b) => b(a), lastFn(...args));
        };

      function compost(...fns) {
        return fns.reduce((a, b) => {
          //此时返还的函数， 是通过reduce方法返回得
          return (...args) => {
            //toUpper(sum('jack','java'))
            return a(b(...args));
          };
        });
      }

      let compost = (...fns) =>

            (...args) =>

      let r = compose(add, toUpper, sum)("jack", "java");

      Array.prototype.reduce = function (callback, prev) {
        // this = [1,2,3]
        for (let i = 0; i < this.length; i++) {
          // let current = this[i];
          if (prev == undefined) {
            prev= callback(this[i],this[i+1],i+1,this);
            i++;
          }else{
            prev=callback(prev,this[i],i,this)
          }
        }
        return prev;
      };

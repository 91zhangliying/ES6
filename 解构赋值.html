<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 数组取索引赋值
      let ary = [1, 2, 3, 4];
      let a = ary[0];
      let b = ary[1];
      let c = ary[2];
      let d = ary[3];
      console.log(a, b, c, d); // 1 2 3 4

      // 结构赋值
      let ary2 = [1, 2, 3, 4];
      [a, b, c, d] = ary2;
      console.log(a, b, c, d); //1 2 3 4

      // 结构需要的值，不需要逗号分隔
      let ary1 = [1, 2, 3, 4];
      // w f 对应 1, 4
      let [w, , , f] = ary1;
      console.log(w, f); //1 4

      // 不结构第三方变量，x  y  换值
      let x = 10,
        y = 20;
      [x, y] = [y, x];
      console.log(x, y); //20 10

      // 不让c d等于undefined 等于0
      let ary4 = [6, 7];
      let [z, u, g, h] = ary4;
      console.log(z, u, g, h); //6 7 undefined undefined

      //你传给我我就用你的，不传给我，我就用赋的默认值
      let ary5 = [6, 7];
      let [q = 0, p = 0, o = 0, i = 0] = ary5;
      console.log(q, p, o, i); //6 7 0 0

      //给形参赋默认值
      function fn(p1 = 0, p2 = 0, p3 = 0) {
        console.log(p1, p2, p3); //1 2 0
      }
      fn(1, 2);

      // 对象的结构赋值
      // 1、sex:0 没有接收，所以就不要
      // 2、age1=0,设置默认值
      var obj = { name: "jack", age: 18, sex: 0 };
      const { name, age, age1 } = obj; //把属性名转成变量，根据属性名
      console.log(name, age, age1); //jack 18 undefined

      //换名字操作 不常见
      var obj = { name: "jack", age: 18, sex: 0 };
      var { name: n } = obj;
      console.log(n, name); //'jack' undefined

    </script>
  </body>
</html>

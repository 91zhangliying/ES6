      // 5) 深拷贝：我们可以把对象先转化成字符串，把原来字符串转换成对象
      let obj1 = {
        name: "jack",

      // 6) 自己实现深拷贝的方法(递归拷贝 要一层层的拷贝)
      // 掌握类型判断 typeof instanceof Object.prototype.toString.call.constructor
      // weakMap 弱链接 map的区别 回收机制的
      function deepClone(obj, hash = new WeakMap()) {
        //判断obj是null还是undefined
        if (obj == null) return obj;
        if (obj instanceof Date) return new Date(obj);
        if (obj instanceof RegExp) return new RegExp(obj);
        // 不是对象就不用拷贝了
        if (typeof obj !== "object") return obj;
        // 判断这个对象  如果是数组
        // [].constructor()
        // [].constructor
        //  new Array()
        // [{}].constructor
        // new Object
        if (hash.has(obj)) return hash.get(obj); //如果WeakMap中有对象就直接返回
        let cloneObj = new obj.constructor();
        // 如果是对象把他放到weakMap中，如果在拷贝这个对象，这个对象就存在了，直接返回这个对象即可
        hash.set(obj,cloneObj)
        for (let key in obj) {
          //实现深拷贝
          if (obj.hasOwnProperty(key)) {
            // 如果赋予的值是对象，我就把这个对象当道weakmap中
            cloneObj[key] = deepClone(obj[key], hash);
          }
        }
        return cloneObj;
      }
      // map weakMap set 集合  map 映射表

      obj.xxx = obj;

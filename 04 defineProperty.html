    <script>
      // Object.defineProperty es5 Vue

      // 通过Object.defineProperty定义属性 可以增加拦截器
      // let obj = { name: "jack" };
      let obj = {};
      let outher = "";
      // 不可枚举 函数的原型 Array.prototype
      Object.defineProperty(obj, "name", {
        enumerable: true,
        configurable: true, //能不能删除这个属性
        // writable: true, //是否可以重写
        // value: "hello",
        get() {
          //读取方法
          console.log("-----");
          return outher;
        },
        set(val) {
          //设置方法
          outer = val;
        },
      });

      delete obj.name */
      obj.name = 456;
      console.log(obj.name);


      let obj = {
        outher: "",
        get name() {
          return this.outher;
        },
        set name(val) {
          this.outher = val;
        },
      };
      obj.name=456
      console.log(obj.name)

      // 对象的setter和getter

      // vue的数据劫持
      function update(){//模拟的更新方法
        console.log(`更新试图`)
      }


      let data={
        name:'jack',
        age:19
      }

      function observer(obj){//Object.defineProperty智能用在对象上(数组也不识别)
          if(typeof obj !=='object') return obj;
          for(let key in obj){
            Object.defineProperty(obj,key,{
              defineReactive(obj,key,obj[key]);
            })
          }
      }


      function defineReactive(obj,key,value){
        observer(value)
        Object.defineProperty(obj,key,{
           get(){
             return value
           },
           set(val){
             if(val !== value){
                observer(val)
                update();
                value=val
             }            
           }
        })
      }

      observer(data)
      // data.address=[1,2,3]
      data.address={
        location:"北京"
      }
      // data.address.push(4)
      data.address[0]=100
      // data.a=1
      let methods=['push','slice','pop','sort','reverse','unshift']
      methods.forEach(methods=>{
        // 面向切片开发 装饰器
        let oldMethod=Array.prototype[method]
        Array.prototype[method]=function(){
          update();
          oldMethod.call(this,...arguments)
        }
      })
      data.address.push(4)
      console.log(data.address)

      Vue.prototype.$set=function(obj,key,callback){
      Object.defineProperty(obj,key,{
        get:callback
      })
      }
    </script>

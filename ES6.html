        /* #### 4.解构赋值
        >让左侧出现和右侧值相同结构，以此快速获取到我们需要的内容真实项目中最常用的就是对数组和对象的结构赋值 */

        /* >1.数组的结构赋值 */
        let ary = [10, 20, 30, 40, 50];
        let n = ary[0],
            m = ary[1],
            x = ary.slice(2);
        console.log(n, m, x);
        //=>10,20,30

        /* >2. 解构赋值写法
        ...x扩展运算符：把剩下的内容存储到x中（x是个数组），但是他只能出现在最后 */
        let ary = [10, 20, 30, 40, 50];
        let [n, m, ...x] = ary;
        console.log(n, m, x);
        //=>10 20[30,40,50]

        /* >3.数组中不出现第二项值 */
        let ary = [10, 20, 30, 40, 50];
        let [n, , m] = ary;
        console.log(n, m); //=>10 30

        /* >4.如果没有这一项，我们可以基于等号赋值默认值 */
        let ary = [10, 20, 30, 40, 50];
        let [n, , m, , , x = 0] = ary;
        console.log(n, m, x); //=>10 30 0

        /* >5.数组嵌套解构取值 */
        let ary = [10, [20, 30[40, 50]]];
        let [n, [, , [, m]]] = ary
        console.log(n, m); //=>10 50
